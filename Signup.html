<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/signupstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

  

    <!-- Form starts here -->
    <!-- <div class = "row"> -->
         <form class = "col-lg-4">
           <div class = row>
          <div class="col-lg-6">
            <label for="inputfirstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputfirstname" placeholder="Enter first name">
            </div>
            <div class="col-lg-6">
              <label for="inputsecondname" class="form-label">Second Name</label>
              <input type="text" class="form-control" id="inputsecondname" placeholder="Enter second name" >
              </div>
          </div>
          
            <div class="col-lg-10">
              <label for="inputEmail4" class="form-label" >Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email ID">
              </div>
              <div class="col-lg-8">
                <label for="inputmobileno" class="form-label">Mobile No.</label>
                <input type="text" class="form-control" id="inputmobileno" placeholder="Enter your mobile no.">
                </div>
            <div class="col-md-8">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password">
            </div>
            <div class="col-md-8">
              <label for="inputPassword4" class="form-label">Retype Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Retype your password">
            </div>
          
          
            <div class="col-12 signupbtn"> 
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>  
    <!-- Form ends here -->

</body>
</html>
